# .changeset, packages ë””ë ‰í† ë¦¬ì˜ ë³€ê²½ì‚¬í•­ë“¤ì´ main ë¸Œë Œì¹˜ì— pushë ë•Œ ì´ë²¤íŠ¸ë¥¼ ì‹¤í–‰í•œë‹¤. 
on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  is-run:
    name: Changesetsë¥¼ ì‹œì‘í•  ê²ƒì¸ê°€?
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.is_run_changeset.outputs.result }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - id: is_run_changeset
        run: |
          export result=$(make is_run_changeset)\
          echo "result=$result" >> "$GITHUB_OUTPUT"

  npm-release:
    name: Release (npm)
    runs-on: ubuntu-latest
    needs: [is-run]
    outputs:
      result: ${{ steps.is-run.outputs.result == 'true' }}
    steps:
      # ë ˆí¬ì§€í† ë¦¬ì— ì²´í¬ì•„ì›ƒí•˜ì—¬ ì†ŒìŠ¤ë¥¼ ê°€ì ¸ì˜¨ë‹¤.
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Node.jsë¥¼ ì„¤ì¹˜í•œë‹¤.
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´ì„œ ì˜ì¡´ì„±ì„ ì„¤ì¹˜í•œë‹¤.
      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines
        env:
          CI: true

      # íŒ¨í‚¤ì§€ë¥¼ ë¹Œë“œí•œë‹¤.
      - name: Build packages
        run: yarn build

      # Changesetsì—ì„œ ì œê³µí•˜ëŠ” Actionì„ ì‚¬ìš©í•  ìˆ˜ ìˆë‹¤.
      # NPMì— ë°°í¬, Git íƒœê·¸ ìƒì„± ë“±ì˜ ì‘ì—…ì„ ìˆ˜í–‰í•œë‹¤.
      - name: Create release Pull Request or publish to NPM
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ë°°í¬ë¥¼ ìœ„í•´ .npmrc íŒŒì¼ì„ ìƒì„±í•˜ê³  ì¸ì¦ í† í°ì„ ì¶”ê°€í•œë‹¤
      - name: NPM_TOKEN ì„¤ì •
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # postpublishì— outputsë¥¼ ì»¤ìŠ¤í…€
      - name: re_script
        run: |
          sed -i 's/"published"/"published=true" >> "$GITHUB_OUTPUT"/' Makefile
      - name: Publish
        id: npmPublish
        if: steps.changesets.outputs.hasChangesets == 'false'
        # ê²Œì‹œê°€ ë°œìƒí•´ì•¼ í•  ë•Œ ì‘ì—…ì„ ìˆ˜í–‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        run: npm publish

      - id: is_gh_release
        run: echo "is_gh_release=${{ steps.changesets.outputs.hasChangesets == 'false' && steps.npmPublish.outputs.published == 'true' }}"

      # steps.is_gh_release.outputs.is_gh_releaseê°€ trueë¼ë©´ PUBLISHED ë¼ëŠ” ì´ë¦„ì„ ë¦¬í„´
      # steps.is_gh_release.outputs.is_gh_releaseê°€ falseë¼ë©´ PULL_REQUEST ì´ë¼ëŠ” ì´ë¦„ì„ ë¦¬í„´
      - name: Set result
        id: result
        run: |
          if [ "${{ steps.is_gh_release.outputs.is_gh_release }}" == "true" ]; then
            echo "result=PUBLISHED" >> "$GITHUB_OUTPUT"
          else
            echo "result=PULL_REQUEST" >> "$GITHUB_OUTPUT"
          fi

  # github packageì— ë°°í¬í•˜ëŠ” ê²ƒì€ ë©”ì¸ ë°°í¬ê°€ ì•„ë‹ˆê¸° ë•Œë¬¸ì— npm ë°°í¬ê°€ ì •ìƒì ìœ¼ë¡œ ì™„ë£Œëœë‹¤ë©´ github packageì— ë°°í¬í•œë‹¤.
  gh-release:
    name: Release (github package)
    needs: [npm-release]
    if: ${{ needs.npm-release.outputs.result == 'PUBLISHED' }}
    runs-on: ubuntu-latest
    steps:
      # ë ˆí¬ì§€í† ë¦¬ì— ì²´í¬ì•„ì›ƒí•˜ì—¬ ì†ŒìŠ¤ë¥¼ ê°€ì ¸ì˜¨ë‹¤.
      - name: Checkout branch
