on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version:
    name: ğŸ” ë²„ì „ ë³€ê²½ í™•ì¸
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout current
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ë²„ì „ ë³€ê²½ í™•ì¸
        id: version
        run: |
          # í˜„ì¬ ë²„ì „ ê°€ì ¸ì˜¤ê¸°
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # ì´ì „ ì»¤ë°‹ì˜ ë²„ì „ ê°€ì ¸ì˜¤ê¸°
          git checkout HEAD~1 2>/dev/null || true
          if [ -f package.json ]; then
            PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
          else
            PREVIOUS_VERSION=""
          fi
          git checkout - 2>/dev/null || true
          
          echo "Previous version: $PREVIOUS_VERSION"
          
          # ë²„ì „ ë¹„êµ
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Version not changed"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          fi

  publish:
    name: ğŸš€ NPMì— íŒ¨í‚¤ì§€ ë°°í¬
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js ì„¤ì •
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: npm ci

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: npm test

      - name: NPMì— ë°°í¬
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: GitHub Release ìƒì„±
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: v${{ needs.check-version.outputs.version }}
          body: |
            ## ğŸ“¦ Version ${{ needs.check-version.outputs.version }}
            
            NPM: https://www.npmjs.com/package/@hyeon/linter/v/${{ needs.check-version.outputs.version }}
            
            ### ë³€ê²½ì‚¬í•­
            package.jsonì˜ versionì´ ë³€ê²½ë˜ì–´ ìë™ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤.
          draft: false
